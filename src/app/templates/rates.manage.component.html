<div class="main-content section">
  <div class="row">
    <div class="col s12 theme-table">
      <div class="row">
        <mz-select-container class="col s5">
          <select mz-select
                  [placeholder]="'Motivos por página'"
                  (change)="setRows($event)">
            <option value="10" selected>10 Tarifa por página</option>
            <option value="25">25 Tarifa por página</option>
            <option value="50">50 Tarifa por página</option>
          </select>
        </mz-select-container>
        <div class="input-field col s5">
          <input type="text" class="validate" (keyup)='onSearch($event)'>
          <label>Buscar</label>
        </div>
        <div class="input-field col s2">
          <button mz-button class="col s12" (click)="addUserModal()">Añadir</button>
        </div>
      </div>

      <ngx-datatable
        class="material"
        [messages]="{
                emptyMessage: 'table.noData' | translate,
                totalMessage: 'table.total' | translate
        }"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)='setPage($event)'
        [externalSorting]="true"
        [loadingIndicator]="loading"
        [trackByProp]="'updated'"
        (sort)="onSort($event)">

        <ngx-datatable-column name="Tarifa" prop="name">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Precio" prop="price">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Traducción al español" prop="trans_es">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Traducción al inglés" prop="trans_en">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button mz-button [float]="true" (click)="editUserModal(row)">
              <i mz-icon-mdi [icon]="'pencil'"></i>
            </button>
            <button mz-button [float]="true" (click)="delUserModal(row)">
              <i mz-icon-mdi [icon]="'delete'"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div>
</div>

<mz-modal #rateDelModal [fixedFooter]="true" [bottomSheet]="true" [fullscreen]="false"
          [options]="modalOptions"
          class="black-text">
  <mz-modal-header>
    <h4>Eliminar tarifa</h4>
  </mz-modal-header>
  <mz-modal-content>
    ¿Estás segur@ que deseas eliminar la tarifa {{modalRate?.name}} ? Esta acción no se puede revertir.
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>Cancelar</button>
    <button mz-button [flat]="true" (click)="delUserRest()">Eliminar</button>
  </mz-modal-footer>
</mz-modal>


<mz-modal #rateEditModal [fixedFooter]="true" [bottomSheet]="true" [fullscreen]="true"
          [options]="modalOptions"
          class="black-text">
  <mz-modal-header>
    <h4>Gestionar tarifa</h4>
  </mz-modal-header>
  <mz-modal-content>
    <form materialize class="col s12" usersCrud>
      <div class="row">
        <mz-input-container class="col s12 m6">
          <i mz-icon-mdi mz-input-prefix
             [icon]="'email'">
          </i>
          <input mz-input
                 name="rateName"
                 [(ngModel)]="modalRate.name"
                 [label]="'Nombre de la tarifa'"
                 autocomplete="off"
                 [disabled]="!editTypeAdd"
                 type="text">
        </mz-input-container>
        <mz-input-container class="col s12 m6">
          <i mz-icon-mdi mz-input-prefix
             [icon]="'email'">
          </i>
          <input mz-input
                 name="ratePrice"
                 [(ngModel)]="modalRate.price"
                 [label]="'Importe de la tarifa'"
                 autocomplete="off"
                 step=".01"
                 type="number">
        </mz-input-container>
        <mz-textarea-container class="col s12">
          <i mz-icon-mdi mz-textarea-prefix
             [icon]="'message-reply-text'">
          </i>
          <textarea mz-textarea
                    [(ngModel)]="modalRate.trans_es"
                    [label]="'Traducción al español'"
                    name="conflictLangES"
                    placeholder="Introduce aquí el texto descriptivo del conflicto, en español."
                    length="150"></textarea>
        </mz-textarea-container>
        <mz-textarea-container class="col s12">
          <i mz-icon-mdi mz-textarea-prefix
             [icon]="'message-reply-text'">
          </i>
          <textarea mz-textarea
                    [(ngModel)]="modalRate.trans_en"
                    [label]="'Traducción al inglés'"
                    name="conflictLangEN"
                    placeholder="Introduce aquí el texto descriptivo del conflicto, en inglés."
                    length="150"></textarea>
        </mz-textarea-container>
      </div>
    </form>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>Cancelar</button>
    <button mz-button [flat]="true" (click)="editUserRest()">Confirmar</button>
  </mz-modal-footer>
</mz-modal>
