<div class="main-content section">
    <div class="row">
        <div class="col s12 m12">
            <div class="row">
              <mz-select-container class="col s6">
                <select mz-select
                        [placeholder]="'Usuarios por p치gina'"
                        (change)="setRows($event)">
                  <option value="10" selected>10 Usuarios por p치gina</option>
                  <option value="25">25 Usuarios por p치gina</option>
                  <option value="50">50 Usuarios por p치gina</option>
                </select>
              </mz-select-container>
                <div class="input-field col s6">
                    <input type="text" class="validate" (keyup)='onSearch($event)'>
                  <label>Buscar</label>
                </div>
            </div>

          <ngx-datatable
                class="material"
                [rows]="rows"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [externalPaging]="true"
                [count]="page.totalElements"
                [offset]="page.pageNumber"
                [limit]="page.size"
                (page)='setPage($event)'
                [externalSorting]="true"
                [loadingIndicator]="loading"
                [trackByProp]="'updated'"
                (sort)="onSort($event)">

                <ngx-datatable-column name="Fecha" prop="date">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value | timeAgo}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="DNI" prop="user.dni">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <b>{{value}}</b>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Nombre" prop="user.firstname">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Apellidos" prop="user.lastname">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
